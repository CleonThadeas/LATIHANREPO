<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .image-container {
            flex: 1;
            background: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .image-container img {
            width: 80%;
            height: auto;
        }
        .form-container {
            flex: 1;
            padding: 40px;
        }
        h2 {
            color: #333;
        }
        p {
            color: #666;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .captcha {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .captcha input {
            width: auto;
            margin-right: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
        .register-link {
            text-align: center;
            margin-top: 10px;
        }
        .register-link a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="illustration.png" alt="Illustration">
        </div>
        <div class="form-container">
            <h2>Masuk</h2>
            <p>Silakan isi data Anda untuk masuk</p>
            <form action="#" method="POST">
                <label for="email">Alamat Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <div class="captcha">
                    <input type="checkbox" id="captcha" required>
                    <label for="captcha">I'm not a robot</label>
                </div>
                
                <button type="submit">Masuk</button>
                <p class="register-link">Belum punya akun? <a href="register.html">Daftar</a></p>
            </form>
        </div>
    </div>
</body>
</html>
